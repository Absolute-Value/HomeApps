<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page_title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-3 text-light">{{ page_title }}</h1>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="/upload" enctype="multipart/form-data" class="my-3" id="uploadForm">
      <div class="mb-3">
        <label for="file" class="form-label">画像を選択してください</label>
        <input class="form-control" type="file" name="file" id="file" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">アップロード</button>
    </form>
    <hr>
    <a href="/summary" class="btn btn-info mb-3">集計ページへ</a>
    <hr>
    <h2>登録済みレシート一覧</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>店名</th>
          <th>店の受取人</th>
          <th>請求日</th>
          <th>小計</th>
          <th>合計</th>
          <th>品目の合計金額</th>
        </tr>
      </thead>
      <tbody>
        {% for invoice in invoices %}
        <tr class="clickable-row" data-href="/edit/{{ invoice['id'] }}" style="cursor:pointer;">
          <td>{{ invoice['id'] }}</td>
          <td>{{ invoice['店名'] }}</td>
          <td>{{ invoice['店の受取人'] }}</td>
          <td>{{ invoice['請求日'] }}</td>
          <td>{{ invoice['小計'] }}</td>
          <td>{{ invoice['合計'] }}</td>
          <td>{{ invoice['品目の合計金額'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var rows = document.querySelectorAll(".clickable-row");
      rows.forEach(function(row) {
        row.addEventListener("click", function() {
          window.location.href = row.getAttribute("data-href");
        });
      });

      // ファイル選択のバリデーション
      var uploadForm = document.getElementById("uploadForm");
      uploadForm.addEventListener("submit", function(e) {
        var fileInput = document.getElementById("file");
        if (!fileInput.files || fileInput.files.length === 0) {
          e.preventDefault();
          alert("画像ファイルを選択してください");
          return false;
        }
      });
    });
  </script>
</body>
</html>
