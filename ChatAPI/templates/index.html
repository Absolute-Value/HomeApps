<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
  <title>{{ page }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/chat-dots.svg" type="image/svg+xml">
</head>
<body>
  <div class="d-flex w-100">
    <nav class="bg-secondary-subtle vh-100 p-3 overflow-auto" style="width: 260px;">
      <button class="btn btn-dark w-100 mb-3 rounded-5" onclick="location.href='/'">
        <i class="bi bi-plus-lg"></i> 新しいチャット
      </button>
      <h5 class="text-light">モデル選択</h5>
      <h5 class="text-light">チャット一覧</h5>
      {% for chat in chats %}
        <div class="d-flex align-items-center mb-2">
          <button class="btn btn-secondary-subtle flex-grow-1 text-start rounded-5" onclick="location.href='/c/{{ chat.id }}'">
            {{ chat.title }}
          </button>
          <button class="btn btn-outline-danger rounded-5 border-0" onclick="location.href='/delete/{{ chat.id }}'">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      {% endfor %}
    </nav>
    <main class="flex-grow-1 d-flex flex-column vh-100 overflow-hidden">
      <div class="chat-main p-3 flex-grow-1 overflow-y-auto">
        {% for message in messages %}
        <div class="container {% if message.role == 'user' %}d-flex justify-content-end{% endif %} message-item" data-role="{{ message.role }}">
          <div class="message-content rounded-5 p-3 {% if message.role != 'user' %}border border-dark{% endif %} {% if message.role == 'user' %}w-auto bg-body-tertiary{% endif %}">
            <pre class="raw-markdown d-none">{{ message.content }}</pre>
            <div class="rendered-markdown"></div>
          </div>
        </div>
        {% endfor %}
      </div>
      <form id="chat-form" class="w-96 d-flex bg-body-tertiary rounded-5 m-3" method="post" action="javascript:void(0);" style="flex-shrink: 0;">
        <textarea id="user_input" name="user_input" class="form-control border-0 bg-body-tertiary" rows="1" style="resize:none; overflow-y:auto;" placeholder="質問してみましょう" aria-label="質問してみましょう" required></textarea>
        <button id="send-btn" type="submit" class="btn btn-secondary rounded-5">
          <span class="bi bi-send"></span>
        </button>
      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="/static/chat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
